project_name: space
release:
  github:
    owner: FleekHQ
    name: space-poc
  name_template: '{{.Tag}}'
scoop:
  name: space
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: space
  goos:
  - linux
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  dir: .
  main: ./cmd/space-poc/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: space
  env:
  - CGO_ENABLED=0
  lang: go
- id: space-darwin-amd64
  goos:
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - darwin_amd64
  dir: .
  main: ./cmd/space-poc/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: space
  hooks:
    post:
    - cmd: gon -log-level debug ci/gon-amd64.hcl
  env:
  - CGO_ENABLED=0
  lang: go
- id: space-darwin-386
  goos:
  - darwin
  goarch:
  - "386"
  goarm:
  - "6"
  targets:
  - darwin_386
  dir: .
  main: ./cmd/space-poc/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: space
  hooks:
    post:
    - cmd: gon -log-level debug -log-json ci/gon-386.hcl
  env:
  - CGO_ENABLED=0
  lang: go
archives:
- id: default
  builds:
  - space
  - space-darwin-amd64
  - space-darwin-386
  name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: binary
  files:
  - LICENSE*
  - README*
  - CHANGELOG*
  - dist/space-macos-i386.dmg
  - dist/space-macos-x86_64.dmg
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
