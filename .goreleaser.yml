# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - id: space
    env:
      - CGO_ENABLED=0
    main: ./cmd/space-poc/main.go
    binary: space
    goos:
      - linux
  - id: space-darwin
    env:
      - CGO_ENABLED=0
    main: ./cmd/space-poc/main.go
    binary: space
    goos:
      - darwin
archives:
- name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
  format: binary
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
signs:
- signature: "${artifact}.dmg"
  ids:
  - space-darwin
  cmd: gon
  args:
  - gon.hcl
  artifacts: all
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
