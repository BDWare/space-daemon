# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
project_name: space
builds:
  # Builds everything except macos
  - id: space
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.ipfsaddr={{ .Env.IPFS_ADDR }}
      - -X main.mongousr={{ .Env.MONGO_USR }}
      - -X main.mongopw={{ .Env.MONGO_PW }}
      - -X main.mongohost={{ .Env.MONGO_HOST }}
      - -X main.spaceapi={{ .Env.SERVICES_API_URL }}
      - -X main.spacehubauth={{ .Env.SERVICES_HUB_AUTH_URL }}
      - -X main.textilehub={{ .Env.TXL_HUB_TARGET }}
      - -X main.textilethreads={{ .Env.TXL_THREADS_TARGET }}
    main: ./cmd/space-daemon/main.go
    binary: space
    goos:
      - linux

  - id: space-darwin
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.ipfsaddr={{ .Env.IPFS_ADDR }}
      - -X main.mongousr={{ .Env.MONGO_USR }}
      - -X main.mongopw={{ .Env.MONGO_PW }}
      - -X main.mongohost={{ .Env.MONGO_HOST }}
      - -X main.spaceapi={{ .Env.SERVICES_API_URL }}
      - -X main.spacehubauth={{ .Env.SERVICES_HUB_AUTH_URL }}
      - -X main.textilehub={{ .Env.TXL_HUB_TARGET }}
      - -X main.textilethreads={{ .Env.TXL_THREADS_TARGET }}
    main: ./cmd/space-daemon/main.go
    binary: space
    goos:
      - darwin
    hooks:
      post: gon -log-level debug ci/gon.hcl
archives:
- name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
  format: binary
  files:
    - LICENSE*
    - README*
    - CHANGELOG*
    - dist/space-macos-i386.dmg
    - dist/space-macos-x86_64.dmg
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
