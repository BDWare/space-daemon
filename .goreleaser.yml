# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - id: space
    env:
      - CGO_ENABLED=0
    main: ./daemon/cmd/space/main.go
    binary: space
    goos:
      - darwin
      - linux
  - id: installer
    env:
      - CGO_ENABLED=0
    main: ./daemon/cmd/installer/main.go
    binary: installer
    goos:
      - darwin
      - linux
archives:
- name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
  format: binary
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
